<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todo List - Ferdi Yansah</title>

    <!-- CSS Eksternal -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- ICON CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <!-- Notifikasi Global -->
    <div id="notification" class="notification"></div>

    <main>
        <!-- Header -->
        <header>
            <h1>Todo List</h1>
        </header>

        <!-- Todo Input Form -->
        <section class="todo-input">
            <form onsubmit="addTask()">
                <input type="text" id="task-input" placeholder="Add a todo..." />
                <input type="date" id="due-date-input" />
                <button type="submit" id="submit-button"><i class="fa-solid fa-plus"></i></button>
            </form>
        </section>

        <!-- Todo Actions -->
        <section class="todo-actions">
            <div class="dropdown">
                <button class="dropdown-btn">Filter</i></button>
                <ul class="dropdown-menu">
                    <li onclick="filterTasks('all')">Show All</li>
                    <li onclick="filterTasks('pending')">Show Pending</li>
                    <li onclick="filterTasks('completed')">Show Completed</li>
                </ul>
            </div>
            <button onclick="deleteAllTasks()">Delete All</button>
        </section>

        <!-- Todo Table -->
        <section class="todo-list">
            <table id="task-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                <!-- Task rows will be inserted here dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <span>&copy; 2025 Ferdi Yansah. All rights reserved.</span>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
